apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: afxdp-e2e-test
  annotations:
    k8s.v1.cni.cncf.io/resourceName: afxdp/e2e
spec:
  config: '{
      "cniVersion": "0.3.0",
      "type": "afxdp",
      "mode": "primary",
      "ethtoolCmds" : [
                "-K -device- ntuple off",
                "-K -device- ntuple on",
                "-N -device- rx-flow-hash udp4 fn",
                "-N -device- flow-type udp4 src-port 5001 dst-port 5001 action 7"
             ],
      "logFile": "afxdp-cni-e2e.log",
      "logLevel": "debug",
      "ipam": {
        "type": "host-local",
        "subnet": "192.168.1.0/24",
        "rangeStart": "192.168.1.200",
        "rangeEnd": "192.168.1.216",
        "routes": [
          { "dst": "0.0.0.0/0" }
        ],
        "gateway": "192.168.1.1"
      }
    }'
