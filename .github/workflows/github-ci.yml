name: Linter

on: [push, pull_request]

jobs:
  super-linter:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v3
    - name: super-linter
      uses: github/super-linter@v4.10.0
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: /
          VALIDATE_BASH: true
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_GO: true
          VALIDATE_DOCKERFILE_HADOLINT: true
          VALIDATE_CLANG_FORMAT: true
          VALIDATE_JSON: true

  go-static-tools:
    runs-on: ubuntu-latest    
    steps: 
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Verify dependencies
      run: go mod verify

    - name: Install dependencies
      run:  sudo apt-get update && sudo apt install build-essential && sudo apt install libbpf-dev

    - name: Build test
      run: go build -v ./...

    - name: Go-vet test
      run: go vet ./... 

    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest

    - name: Run staticcheck
      run: staticcheck ./...


  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: unit-tests
      run: go list ./... | grep -v "/test" | grep -v "/internal/resourcesapi"

